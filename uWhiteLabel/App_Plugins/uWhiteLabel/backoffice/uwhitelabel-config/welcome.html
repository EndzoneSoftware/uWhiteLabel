<div>
    <form name="uWhiteLabelConfigForm" ng-submit="submit(model)" ng-controller="uWhiteLabel.Config.WelcomeScreenController as vm" val-form-manager>
        <umb-panel>
            <umb-header tabs="content.tabs">
                <div class="umb-headline-editor-wrapper span12 ng-scope">
                    <h1 class="ng-binding">Welcome Screen Settings</h1>
                </div>
            </umb-header>
            <umb-tab-view>
                <umb-tab id="tab1" rel="intro">
                    <div class="umb-pane">
                        <umb-pane>
                            <p>The <em>Welcome Screen</em> is the first tab in the Content Section and appears for all users.</p>
                        </umb-pane>
                    </div>
                </umb-tab>
                <umb-tab id="tab2" rel="iframe">
                    <div class="umb-pane">
                        <p>Your <em>Welcome Screen</em> can display any URL in an iFrame, leave this blank to use other options.</p>
                        <umb-pane>
                            <umb-control-group label="iFrame Url">
                                <input type="url" name="url" ng-model="vm.url" no-Dirty-Check />
                            </umb-control-group>
                        </umb-pane>
                        <div class="btn-toolbar umb-btn-toolbar pull-right">
                            <umb-button action="SaveIframe(vm.url)"
                                        type="button"
                                        button-style="success"
                                        state="vm.saveButtonState"
                                        shortcut="ctrl+s"
                                        label="Save"
                                        disabled="vm.saveButtonState === 'busy'">
                            </umb-button>

                        </div>
                    </div>
                </umb-tab>

                <umb-tab id="tab3" rel="html">

                    <div class="umb-pane">

                        <div class="umb-pane">
                            <p>Your <em>Welcome Screen</em> can display basic HTML.</p>
                            <umb-pane>
                                <umb-control-group label="Your Custom Html">
                                    <textarea name="html" ng-model="vm.html" style="width: 80%; height: 300px" no-Dirty-Check />
                                </umb-control-group>
                            </umb-pane>
                            <div class="btn-toolbar umb-btn-toolbar">
                                <umb-button action="GetDefaultHtml()"
                                            type="button"
                                            button-style="link"
                                            state=""
                                            shortcut=""
                                            label="Reset to example HTML"
                                            disabled="vm.resetHtmlButtonState === 'busy'">
                                </umb-button>
                                <div class=" pull-right">
                                    <umb-button action="SaveHtml(vm.html)"
                                                type="button"
                                                button-style="success"
                                                state="vm.saveHtmlButtonState"
                                                shortcut="ctrl+s"
                                                label="Save"
                                                disabled="vm.saveHtmlButtonState === 'busy'">
                                    </umb-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </umb-tab>

            </umb-tab-view>
        </umb-panel>
    </form>
</div>
